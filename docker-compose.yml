services:
  db:
    restart: always
    image: lexicon/db:latest
    build:
      context: docker/db
    command: |
        postgres
          -c max_connections=200
          -c shared_buffers=512MB
          -c effective_cache_size=16GB
          -c work_mem=128MB
          -c maintenance_work_mem=256MB
          -c min_wal_size=256MB
          -c max_wal_size=8GB
    env_file:
      - .env
    ports:
      - 0.0.0.0:5555:5432
    volumes:
      - lexicon_db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
    volumes:
      - ./api/app:/code/app
    ports:
      - "80:80"
    env_file:
      - .env
    environment:
      - DEBUG=1
      - POSTGRES_PASSWORD=ekylibre
      - POSTGRES_USER=lexicon
      - POSTGRES_SERVER=db:5432
      - POSTGRES_DB=lexicon
    
  web:
    build:
      context: ./web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./web:/web
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=1
      - POSTGRES_PASSWORD=ekylibre
      - POSTGRES_USER=lexicon
      - POSTGRES_SERVER=db:5432
      - POSTGRES_DB=lexicon

  lexicon_runner:
    restart: always
    image: lexicon:latest
    build:
      context: .
    volumes:
      - ./config:/lexicon/config:ro
      - ./data:/lexicon/data:ro
      - ./out:/lexicon/out
      - ./raw:/lexicon/raw
      - ./resources:/lexicon/resources:ro
      # Comment these lines if not working locally
      - ./lib:/lexicon/lib:ro
      - ./lexicon-cli:/lexicon/lexicon-cli:ro
      - ./VERSION:/lexicon/VERSION
    env_file:
      - .env
    develop:
      watch:
        - action: sync
          path: .
          target: /lexicon

volumes:
  lexicon_db_data: ~
